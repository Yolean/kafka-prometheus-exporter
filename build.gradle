apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Java Agent to export metrics from Kafka broker',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
//    compile group: 'io.prometheus', name: 'simpleclient_dropwizard', version: '0.0.23'
//    compile group: 'io.prometheus', name: 'simpleclient_hotspot', version: '0.0.23'
    compile group: 'io.prometheus', name: 'simpleclient_common', version: '0.0.23'
    compile group: 'org.nanohttpd', name: 'nanohttpd', version: '2.3.1'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.18'
    compileOnly group: 'org.apache.kafka', name: 'kafka_2.11', version: '0.10.2.1'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}